<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Map Challenge</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body onload="init()">
    <section class='map-container'>
      <img class='map-image' src='images/map.png' usemap="#map">
      <map name='map' id='usa'>
      </map>
      <div>
        <img class='states-image' src='images/states.png'>
      </div>
      <div id='images-container'>
      </div>
      <div id='info' class='state-info'>
      </div>
    </section>
    <!-- scripts -->
    <script type="text/javascript" src="map.js"></script>
  </body>
</html>
